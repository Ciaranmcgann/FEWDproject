<div class="container mt-5 contact-form">
  <h2>Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>

    </div>

    </div>

      <input type="text" class="form-control" id="code" required>

  </form>
